<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LUKS Web Manager{% endblock %}</title>
    
    <!-- Local CSS for offline use -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">
    
    <!-- Inline critical CSS for immediate rendering -->
    <style>
        body { 
            padding-top: 56px; 
            transition: none; /* Remove transitions for faster rendering */
        }
        .sidebar { min-width: 280px; }
        .main-content { flex-grow: 1; }
        .drag-zone {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.2s;
        }
        .drag-zone.drag-over {
            border-color: #007bff;
            background: #e3f2fd;
        }
        .file-item {
            padding: 8px 12px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .file-item:hover {
            background: #f5f5f5;
        }
        .file-item.selected {
            background: #e3f2fd;
        }
        .breadcrumb {
            background: none;
            padding: 0;
            margin: 0 0 1rem 0;
        }
        .progress-bar {
            height: 4px;
        }
        /* Dark mode */
        [data-bs-theme="dark"] {
            color-scheme: dark;
        }
    </style>
</head>
<body data-bs-theme="light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-shield-lock-fill"></i> LUKS Manager
            </a>
            
            <div class="navbar-nav ms-auto d-flex flex-row">
                {% if user and user.role == "admin" %}
                <a class="nav-link me-3" href="/admin/users">
                    <i class="bi bi-gear-fill"></i> Admin
                </a>
                {% endif %}
                
                <div class="form-check form-switch me-3">
                    <input class="form-check-input" type="checkbox" id="darkModeSwitch">
                    <label class="form-check-label text-light" for="darkModeSwitch">
                        <i class="bi bi-moon-fill"></i>
                    </label>
                </div>
                
                <form action="/logout" method="POST" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <main>
        {% if messages %}
        <div class="container-fluid">
            {% for message in messages %}
                <div class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                    {{ message.content }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <!-- Local JS for offline use -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    
    <!-- Inline critical JS -->
    <script>
        // Dark mode toggle
        const darkModeSwitch = document.getElementById('darkModeSwitch');
        const savedTheme = localStorage.getItem('theme') || 'light';
        
        document.documentElement.setAttribute('data-bs-theme', savedTheme);
        darkModeSwitch.checked = savedTheme === 'dark';
        
        darkModeSwitch.addEventListener('change', function() {
            const theme = this.checked ? 'dark' : 'light';
            document.documentElement.setAttribute('data-bs-theme', theme);
            localStorage.setItem('theme', theme);
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
